<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Estacionamiento BUAP</title>
</head>

<body>
    <div class="bg-[#092073] h-24 grid justify-center">
        <div class="text-center grid content-center">
            <h1 class="text-3xl text-[#8BB7f9] font-bold">ESTACIONAMIENTO BUAP</h1>
        </div>
    </div>

    <main class="bg-[#35B1F6] h-auto">
        <div class="bg-white h-28 grid justify-center">
            <div class="mx-auto my-auto text-center">
                <h1 class="text-xl">Elige el estacionamiento que desees:</h1>
            </div>
        </div>
        <div class="bg-[url('img/fondo.jpg')] w-full h-full mx-auto">
            <div class="w-3/4 pt-9 pb-52 mx-auto">
                <form class="bg-[#C9F0F9] grid-rows-2 pt-16 pb-9 pl-6 pr-6 border rounded-3xl">
                    <div class=" grid pt-8">
                        <h1 class="font-bold px-3 ml-3 text-xl text-center">Nota: Cada lugar será reservado solo por un
                            tiempo límite de 20 minutos.</h1>
                    </div>
                    <div class="grid pt-8 grid-cols-2">
                        <div class="grid py-8 content-end">
                            <img class="object-cover border rounded-xl" src="img/FIQ_plano.png" alt="Mapa">
                        </div>

                        <div class="grid py-8 grid-rows-3">
                            <div class=" grid h-9">
                                
                            </div>
                            <div class="grid h-9 grid-rows3">
                                <select class="h-9 text-gray-400 border rounded-xl pl-2 px-3 ml-3" id="cajon">
                                    <option selected>Cajón de estacionamiento</option>
                                </select>
                                <select class="h-9 my-9 text-gray-400 border rounded-xl pl-2 px-3 ml-3" id="status">
                                    <option selected>Estatus</option>
                                </select>
                                <button class="bg-[#33ff4fb8] text-white font-bold py-2 px-4 mx-12 rounded">Reservar</button>
                            </div>
                            <div class=" grid h-9">
                                
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>


    <div class="bg-[#858484] h-20 grid justify-center">
        <div class="text-center grid content-center">
            <h1 class="text-xl text-white ">© 2023 ESTACIONAMIENTO-BUAP</h1>
        </div>
    </div>

</body>

</html>
