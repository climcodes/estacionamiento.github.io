<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Estacionamiento Buap</title>
</head>

<body>
    <div class="bg-[#092073] h-24 grid justify-center">
        <div class="text-center grid content-center">
            <h1 class="text-3xl text-[#8BB7f9] font-bold">ESTACIONAMIENTO BUAP</h1>
        </div>
    </div>

    <main class="bg-[#35B1F6] h-auto">
        <div class="bg-white h-28 grid justify-center">
            <div class="mx-auto my-auto text-center">
                <h1 class="text-3xl text-black font-bold">¿Olvidaste tu contraseña?</h1>
            </div>
        </div>

        <div class="bg-[#35B1F6] w-full h-full mx-auto">
            <div class="w-1/2 pt-28 pb-48 mx-auto">
                <form class="bg-[#C9F0F9] grid-rows-3 pt-6 pb-9 pl-6 pr-6 border rounded-3xl">
                    <div class="grid pt-12">
                        <h1 class="font-bold px-3 ml-3 text-2xl text-center">Introduce tu correo electronico asociado a
                            tu cuenta para cambiar tu contraseña.
                        </h1>
                    </div>
                    <div class="grid pt-9">
                        <input class="border rounded py-2 px-3 mx-9" type="text" id="email"
                            placeholder="Correo Institucional">
                    </div>
                    <div class="grid pt-9 pb-12">
                        <button class="bg-[#d12e2eb8] text-white font-bold py-2 px-4 mx-12 rounded">Siguiente</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <div class="bg-[#858484] h-20 grid justify-center">
        <div class="text-center grid content-center">
            <h1 class="text-xl text-white ">© 2023 ESTACIONAMIENTO-BUAP</h1>
        </div>
    </div>
</body>

</html>
