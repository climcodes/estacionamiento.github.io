<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Estacionamiento Buap</title>
</head>

<body>
    <div class="bg-[#092073] h-24 grid justify-center">
        <div class="text-center grid content-center">
            <h1 class="text-3xl text-[#8BB7f9] font-bold">ESTACIONAMIENTO BUAP</h1>
        </div>
    </div>

    <main class="bg-[#35B1F6] h-auto">
        <div class="bg-white h-28 grid justify-center">
            <div class="mx-auto my-auto text-center">
                <h1 class="text-3xl text-black font-bold">Reserva tu lugar</h1>
            </div>
        </div>

        <div class="bg-[url('img/fondo.jpg')] w-full h-full mx-auto">
            <div class="w-3/4 h-28 grid content-center mx-auto">
                <h1 class="text-xl">Elige el estacionamiento que desees</h1>
            </div>

            <div class="w-3/4 pt-9 pb-52 mx-auto">
                <form class="bg-[#C9F0F9] grid-rows-4 pt-16 pb-9 pl-6 pr-6 border rounded-3xl">
                    <div class="grid pt-11">
                        <select class="h-9 text-gray-400 border rounded-xl pl-2 px-3 ml-3" id="carrera">
                            <option " selected>Cajón de estacionamiento</option>
                        </select>
                    </div>

                    <div class="grid pt-6">
                        <select class="h-9 text-gray-400 border rounded-xl pl-2 px-3 ml-3" id="carrera">
                            <option " selected>Estatus</option>
                        </select>
                    </div>

                    <div class="grid pt-8">
                        <h1 class="font-bold px-3 ml-3 text-xl text-center">Nota: Cada lugar será reservado solo por un tiempo límite de 20 minutos.</h1>
                    </div>

                    <div class="grid pt-6 w-1/3 mx-auto">
                        <button class="bg-[#33ff4fb8] text-white font-bold py-2 px-4 mx-12 rounded">Reservar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <div class="bg-[#858484] h-20 grid justify-center">
        <div class="text-center grid content-center">
            <h1 class="text-xl text-white ">© 2023 ESTACIONAMIENTO-BUAP</h1>
        </div>
    </div>
</body>

</html>
