<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Estacionamiento Buap</title>
</head>

<body>
    <div class="bg-[#092073] h-24 grid justify-center">
        <div class="text-center grid content-center">
            <h1 class="text-3xl text-[#8BB7f9] font-bold">ESTACIONAMIENTO BUAP</h1>
        </div>
    </div>

    <main class="bg-[#C9F0F9] h-auto">
        <div class="bg-[#273655] grid justify-center">
            <img class="object-cover" src="img/estacionamientos.jpg" alt="Estacionamiento">
        </div>
        <div class="h-28 grid justify-center grid-cols-2 gap-8">
            <div class="mx-auto my-auto text-center">
                <h1 class="text-xl text-[#942424]">Registrate y arpovecha los beneficios que tiene para ti</h1>
            </div>
            <div class="mx-auto my-auto">
                <button class="bg-[#FF6565] py-2 px-4 rounded"> Registrate</button>
            </div>
        </div>
        <div class="h-80 w-80 mx-auto">
            <form class="bg-[#C9F0F9] grid grid-rows-3 gap-9">
                <div class="grid grid-rows-2">
                    <label class="font-bold" for="usuario">Usuario</label>
                    <input class="border rounded w-full py-2 px-3" type="text" id="usuario"
                        placeholder="Ingresa tu usuario">
                </div>
                <div class="grid grid-rows-2">
                    <label class="font-bold" for="">Contraseña</label>
                    <input class="border rounded w-full py-2 px-3" type="password" id="password"
                        placeholder="Ingresa tu contraseña">
                </div>
                <div class="">
                    <button class="bg-[#2E52D1]  text-white w-full py-2 px-3 rounded"> Iniciar sesión</button>
                </div>

            </form>
        </div>
    </main>

    <div class="bg-[#858484] h-20 grid justify-center">
        <div class="text-center grid content-center">
            <h1 class="text-xl text-white ">© 2023 ESTACIONAMIENTO-BUAP</h1>
        </div>
    </div>
</body>

</html>
